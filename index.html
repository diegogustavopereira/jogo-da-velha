<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Jogo da Velha</title>
</head>

<body>
    <section id="startScreen">
        <ul id="ulDesing"></ul>

        <article id="welcomeScreen">
            <h1>JOGO DA VELHA</h1>
            <div id="wp1">
                <img src="./O.png">
                <input id="nwp1" type="text" placeholder="Player 1">

            </div>
            <div id="wp2">
                <img src="./X.png">
                <input id="nwp2" type="text" placeholder="Player 2">
            </div>
            <button id="btnStart">Jogar!</button>
        </article>
    </section>

    <article id="gameScreen">


        <h1>JOGO DA VELHA</h1>

        <section id="gamePage">

            <section id="boardGame" class="">

                <table>
                    <tr>
                        <td id="A1" class=""></td>
                        <td id="B1" class=""></td>
                        <td id="C1" class=""></td>
                    </tr>
                    <tr>
                        <td id="A2" class=""></td>
                        <td id="B2" class=""></td>
                        <td id="C2" class=""></td>
                    </tr>
                    <tr>
                        <td id="A3" class=""></td>
                        <td id="B3" class=""></td>
                        <td id="C3" class=""></td>
                    </tr>
                </table>

                <div id="btnsBoardGame">
                    <button id="btnNewGame">Sair</button>
                    <!-- <button id="btnClose">Sair</button> -->
                </div>

            </section>

            <section id="score">
                <div id="playerimg">
                    <img src="./O.png">
                    <img src="./X.png">
                </div>
                <div id="players">
                    <div id="playerO">
                        <p id="nameO"></p>
                        <p id="scoreO">0</p>
                    </div>
                    <div id="playerX">
                        <p id="nameX"></p>
                        <p id="scoreX">0</p>
                    </div>
                </div>
            </section>

        </section>

    </article>

    <article id="modalScreen">

        <div id="fade" class="hide">

        </div>

        <div id="modal" class="hide">
            <div id="modal-content">
                <div id="stage">
                    <img src="" id="imageModal">
                    <h2 id="msgModal"></h2>
                </div>
                <div>
                    <button id="btnOk">OK</button>
                </div>
            </div>
        </div>

    </article>

    <script src="./script-animation.js"></script>
    <script src="./script.js"></script>
    <script src="./dom.js"></script>

</body>

</html>
