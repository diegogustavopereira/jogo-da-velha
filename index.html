<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
    <title>Jogo da Velha</title>
</head>

<body>
    <section id="startScreen">
        <ul id="ulDesing"></ul>

        <article id="welcomeScreen">
            <h1>JOGO DA VELHA</h1>
            <div id="wp1">
                <img src="/O.png">
                <input id="nwp1" type="text" placeholder="Player 1">

            </div>
            <div id="wp2">
                <img src="/X.png">
                <input id="nwp2" type="text" placeholder="Player 2">
            </div>
            <button id="btnStart">Jogar!</button>
        </article>
    </section>

    <article id="gameScreen">


        <h1>JOGO DA VELHA</h1>

        <section id="gamePage">

            <section id="boardGame">

                <table>
                    <tr>
                        <td id="A1"></td>
                        <td id="B1"></td>
                        <td id="C1"></td>
                    </tr>
                    <tr>
                        <td id="A2"></td>
                        <td id="B2"></td>
                        <td id="C2"></td>
                    </tr>
                    <tr>
                        <td id="A3"></td>
                        <td id="B3"></td>
                        <td id="C3"></td>
                    </tr>
                </table>

                <button id="btnGame">Jogar!</button>

            </section>

            <section id="score">
                <div id="playerimg">
                    <img src="/O.png">
                    <img src="/X.png">
                </div>
                <div id="players">
                    <div id="playerO">
                        <p id="nameO"></p>
                        <p id="scoreO">0</p>
                    </div>
                    <div id="playerX">
                        <p id="nameX"></p>
                        <p id="scoreX">0</p>
                    </div>
                </div>
            </section>

        </section>

    </article>

    <script src="/script-animation.js"></script>
    <script src="/script.js"></script>
    <script src="/dom.js"></script>

</body>

</html>
